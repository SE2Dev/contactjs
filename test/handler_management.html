<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact Test</title>
		
		<link rel="stylesheet" href="test.css">
		
	</head>
	<body>
		<div>
			<button id="attachPointerListener" type="button">Attach PointerListener</button>
			<button id="destroyPointerListener" type="button">PointerListener.destroy</button>
			<button id="panOff" type="button">.off("pan panend")</button>
		</div>
		<div class="container recognition-output">
			<div>
				Tap: <span id="Tap-output"></span>
			</div>
			<div>
				Press: <span id="Press-output"></span>
			</div>
			<div>
				Pan: <span id="Pan-output"></span>
			</div>
		</div>
		<div class="container recognition-output">
			<div>
				Twofingerpan: <span id="TwoFingerPan-output"></span>
			</div>
			<div>
				Rotate: <span id="Rotate-output"></span>
			</div>
			<div>
				Pinch: <span id="Pinch-output"></span>
			</div>
		</div>
		<div class="container h-80">
			<div class="screen">
				
				<div id="rectangle"></div>
			</div>
		</div>
		
		<script type="text/javascript" src="../build/contact.js"></script>
		<script type="text/javascript" src="test-handler-management.js"></script>
		
		<script>
			var attachButton = document.getElementById("attachPointerListener");
			var destroyButton = document.getElementById("destroyPointerListener");
			var panOffButton = document.getElementById("panOff");
			
			attachButton.addEventListener("click", function(event){
				if (pointerListener == null){
					loadContact();
				}
			});
			
			destroyButton.addEventListener("click", function(event){
				if (pointerListener != null){
					pointerListener.destroy();
					pointerListener = null;
				}
			});
			
			panOffButton.addEventListener("click", function(event){
				if (pointerListener != null){
					pointerListener.off("pan", onPan);
					pointerListener.off("panend", onPanEnd);
				}
			});
		</script>
		
	</body>
</html>
