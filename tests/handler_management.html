<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact Test</title>
		
		<link rel="stylesheet" href="test.css">
		
	</head>
	<body>
		<div>
			<button id="attachPointerListener" type="button">Attach PointerListener</button>
			<button id="destroyPointerListener" type="button">PointerListener.destroy</button>
			<button id="panOff" type="button">.off("pan panend")</button>
		</div>
		<div class="container recognition-output">
			<div>
				Tap: <span id="tap-output"></span>
			</div>
			<div>
				Press: <span id="press-output"></span>
			</div>
			<div>
				Pan: <span id="pan-output"></span>
			</div>
		</div>
		<div class="container recognition-output">
			<div>
				Twofingerpan: <span id="twofingerpan-output"></span>
			</div>
			<div>
				Rotate: <span id="rotate-output"></span>
			</div>
			<div>
				Pinch: <span id="pinch-output"></span>
			</div>
		</div>
		<div class="container h-80">
			<div class="screen">
				
				<div id="rectangle"></div>
			</div>
		</div>
		
		<script type="module" src="../dist/module.js"></script>
		<script type="module" src="test-handler-management.js"></script>
		
		<script type="module">
			import { PointerListener } from '../dist/module.js';

			
		</script>
		
	</body>
</html>
